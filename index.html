<!-- !DOCTYPE = tells browser the file type -->
<!DOCTYPE html> 
<html>
	<!-- head tag contains website configuration -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- title tag changes tab name -->
		<title>Russell Bertulano | Web Developer Portfolio</title>


		<!-- linking bootstrap to html -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- linking external css -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Google font API -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- Roboto Font -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- Montserrat Font -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

	</head>

	<!-- body tag contains visible web page elements -->
	<body>
		<!-- div tag (non semantic) creates a container for the layout -->
		<!-- class and id are attributes -->
		<!-- div is named using class -->
		<!-- container-fluid = maximizes the width of the browser/device -->
		<div class = "container-fluid">
			<!-- section tag (semantic) creates a container for the layout -->
			<!-- section is named using id -->
			<!-- text-center class centers content horizontally -->
			<!-- mt-5 adds top margin -->
			<section id = "landing" class = "text-center mt-4">

				<!-- h1 to h6 - heading tags used to create/add headings on the webpage (bold) -->
				<h1>Full Stack Web Developer</h1>
				<!-- <h2>Full Stack Web Developer</h2>
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->

				<!-- p tag - add paragraph (not bold)  -->
				<p>Hi! I am Russell and I am learning how to be a full stack web developer.</p>

				<!-- add image  -->
				<!-- img fluid - for image to adjust to the container -->
				<img src="./images/kazuha.gif" id = "gif" alt ="kazuha fanboy since 2024" class = "img-fluid">

				<!-- add anchor -->
				<!-- btn class - make the anchor tag be a button using bootstrap -->
				<!-- btn-success - sets the button's color to info (light blue)) -->
				<!-- btn-lg make the button large  -->
				<a href="mailto:russellbertulano18@gmail.com" class ="btn btn-info btn-lg mt-3">Send me a message!</a>

			</section>
		</div>
		<!-- Script of bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
